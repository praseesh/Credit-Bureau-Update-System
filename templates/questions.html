<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Questions</title>
    <style>
        /* User-friendly styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }

        .question-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .question-card h2 {
            color: #333;
            margin-top: 0;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin-top: 16px;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 12px;
            accent-color: #4caf50;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        button:disabled {
            background-color: #c8e6c9;
            cursor: not-allowed;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .question-card {
                padding: 16px;
            }

            .radio-group label {
                font-size: 14px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Questions</h1>

        <form method="post" action="{% url 'questions_page' %}">
            {% csrf_token %}
            {% for question in questions %}
            <div class="question-card" style="{% if forloop.first %}display: block;{% else %}display: none;{% endif %}">
                <h2>{{ question.text }}</h2>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="A" required>
                        {{ question.option_a }}
                    </label>
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="B" required>
                        {{ question.option_b }}
                    </label>
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="C" required>
                        {{ question.option_c }}
                    </label>
                    <label>
                        <input type="radio" name="question_{{ question.id }}" value="D" required>
                        {{ question.option_d }}
                    </label>
                </div>
            </div>
            {% endfor %}
            <div class="navigation">
                <button type="button" id="prev-question" disabled>Previous</button>
                <button type="button" id="next-question">Next</button>
                <button type="submit" style="display: none;">Submit</button>
            </div>
        </form>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = document.querySelectorAll('.question-card');
        const nextButton = document.getElementById('next-question');
        const prevButton = document.getElementById('prev-question');
        const submitButton = document.querySelector('button[type="submit"]');
        const totalQuestions = questions.length;

        function validateCurrentQuestion() {
            const currentInputs = questions[currentQuestion].querySelectorAll('input[type="radio"]');
            return Array.from(currentInputs).some(input => input.checked);
        }

        function showError() {
            questions[currentQuestion].style.border = '2px solid #f44336';
            setTimeout(() => {
                questions[currentQuestion].style.border = '';
            }, 2000);
        }

        nextButton.addEventListener('click', () => {
            if (!validateCurrentQuestion()) {
                showError();
                return;
            }
            questions[currentQuestion].style.display = 'none';
            currentQuestion++;
            if (currentQuestion < totalQuestions) {
                questions[currentQuestion].style.display = 'block';
                prevButton.disabled = false;
            }
            if (currentQuestion === totalQuestions - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'inline-block';
            }
        });

        submitButton.addEventListener('click', () => {
            if (!validateCurrentQuestion()) {
                showError();
                return;
            }
            document.querySelector('form').submit(); // Submits the form
        });

        prevButton.addEventListener('click', () => {
            questions[currentQuestion].style.display = 'none';
            currentQuestion--;
            if (currentQuestion >= 0) {
                questions[currentQuestion].style.display = 'block';
                nextButton.style.display = 'inline-block';
                submitButton.style.display = 'none';
            }
            if (currentQuestion === 0) {
                prevButton.disabled = true;
            }
        });
    </script>
</body>
</html>
